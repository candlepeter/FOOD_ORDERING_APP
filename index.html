  <body>
    <header>
      <h1 class="header-title">Jimmy's Diner</h1>
      <p class="header-desc">The best burgers and pizzas in town.</p>
    </header>
    <main class="main">
      <section class="card-section">
        <div class="card-wrapper">
          <div class="card-data">
            <!-- <img src="./images/pizza.jpg" alt="" class="card-img"> -->
            <h2>üçï</h2>
            <p>
              Pizza <span>pepperoni,mushrom,mozarella</span> <span></span>$14
            </p>
          </div>
          <i class="fa-light fa-circle-plus"></i>
        </div>
      </section>

      <section class="orders"></section>

      <section class="checkout-section hidden">
        <form class="form" id="form">
          <h3>Enter card details</h3>
          <input
            type="text"
            name="fullName"
            placeholder="Enter your name"
            required
          />
          <input type="number" placeholder="Enter card number" required />
          <input type="number" placeholder="Enter CVV" required />
          <button type="submit">Pay</button>
        </form>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
